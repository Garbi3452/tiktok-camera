<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok - AI Cartoon Filter</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        .tt-container { position: relative; height: 100vh; width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 1; }
        .overlay { z-index: 2; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box; background: rgba(0,0,0,0.4); }
        .top-nav { text-align: center; font-weight: bold; font-size: 18px; margin-top: 10px; }
        .side-bar { position: absolute; right: 10px; bottom: 150px; display: flex; flex-direction: column; gap: 20px; align-items: center; }
        .icon { width: 40px; height: 40px; background: #555; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .btn-filter { z-index: 3; background: #fe2c55; color: white; border: none; padding: 15px 30px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        #status { position: absolute; top: 50%; transform: translateY(-50%); text-align: center; width: 100%; z-index: 4; }
    </style>
</head>
<body>

<div class="tt-container">

    </div>

        <div class="top-nav">–ü–æ–¥–ø–∏—Å–∫–∏ | –î–ª—è –≤–∞—Å</div>
        <div class="side-bar">
            <div class="icon">‚ù§</div>
            <div class="icon">üí¨</div>
            <div class="icon">‚Üó</div>
        </div>
    </div>
</div>

<script>

</body>
